<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button color="tertiary" defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title color="secondary">
        <font size="6">
          <b>Chat</b>
        </font>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="tertiary">
    <ion-grid>
       <ion-row *ngFor="let message of messages">
         <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
           <b><font size=4 color="#fff">{{ message.user}}</font></b>
           <span><font size=4 color="#fff">{{message.msg}}</font></span>
           <div class="time" class="ion-text-right"><br>
            <font size=4 color="#fff">{{ message.createdAt | date:'short' }}</font></div>
         </ion-col>
         <ion-col offset="3"size="9" *ngIf="currentUser === message.user" class="message my-message">
            <b><font size=4>{{ message.user}}</font></b>
            <span><font size=4>{{message.msg}}</font></span>
            <div class="time" class="ion-text-right"><br>
           {{ message.createdAt | date:'short' }}</div>
          </ion-col>
       </ion-row>
    </ion-grid>
        
      <ion-footer padding>
      <ion-toolbar color="light">
        <ion-row class="ion-align-items-center ion-no-padding">
           <ion-col size="10">
            <textarea autosize maxRows="2" [(ngModel)]="newMsg" class="message-input"></textarea>
          </ion-col>
          <ion-col size="2">
             <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
            (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button> 
            </ion-col> 
        </ion-row>
      </ion-toolbar>
    </ion-footer>  
    <ion-tabs>
      <ion-tab-bar slot="bottom" color="primary">
        <ion-tab-button (click)="goToMatches()" routerDirection="backward">
          <ion-icon name="contacts"></ion-icon>
          <ion-label>Matches</ion-label>
        </ion-tab-button>
  
        <ion-tab-button (click)="goToHome()" routerDirection="forward">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
  
        <ion-tab-button (click)="goToPersonal()" routerDirection="backward">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Personal Settings</ion-label>
        </ion-tab-button>
      </ion-tab-bar> 
    </ion-tabs>   
  </ion-content>
